<!doctype html>
<html>
  <head>
    <title>Vaporwave Login Theme</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="Theme: Vaporwave">
  </head>
  <body id="body">
    <div id="wrapper">
      <!--
          Check out this codepens:
          https://codepen.io/knexx/pen/jOybzaQ
          https://codepen.io/racecraftr/pen/bGVWapO
          https://codepen.io/penry/pen/xEPKpj
          https://github.com/themesberg/windows-95-ui-kit

        -->
      <span class="content">
      <div id="dialogue-box">
        <div id="titlebar">
          Enter Windows Password<span>?</span><span>X</span>
        </div>
        <div id="icon-computer">
          <div class="pixels"></div>
        </div>
        <p style="width: 360px; line-height: 15px; margin-top: 10px;">Type a name to identify yourself to Windows. Enter a password if you eant to.</p>
        <p style="width: 360px; line-height: 15px; margin-top: 10px;">Tip: If you don't enter a password, you won't get this prompt again at startup.</p>
        <div id="fields">
          <p class="field"><span><u>U</u></span>ser Name:</p>
          <p class="field"><span><u>P</u></span>assword:</p>
        </div>
        <div id="form">
          <input type="text" id="username" name="username">
          <input type="password" id="pass" name="password">
        </div>
        <div id="buttons">
          <input type="submit" value="OK">
          <input type="button" value="Cancel">
        </div>
      </div>
      <!-- end of dialogue-box -->
      </span>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
