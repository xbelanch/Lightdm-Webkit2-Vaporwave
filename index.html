<!doctype html>
<html>
  <head>
    <title>Vaporwave Low-Fi Delfins Pleasent Login Theme</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="Theme: Vaporwave">
  </head>
  <body id="body">
    <!-- <h1 class="vapor">VAPORWAVE アンドルー</h1> -->
    <!-- stolen from: https://codepen.io/FelixLuciano/pen/dyoPKKK -->
    <figure>
      <div class="stripes-wraper">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
      </div>
      <div class="gradient-mask"></div>
      <div class="palm-tree"></div>
      <figcaption>
        Inspired in
        <a href="https://www.instagram.com/p/Bore267lC-_/" target="_blank">Vaporsun</a>
        by
        <a href="https://www.instagram.com/motus_art/" target="_blank">Motus Art</a>
      </figcaption>
    </figure>
    <div id="wrapper">
      <span class="content">
        <div id="dialogue-box">
          <div id="titlebar">
            Enter Windows Password<span>?</span><span>X</span>
          </div>
          <div id="icon-computer">
            <div class="pixels"></div>
          </div>
          <p style="width: 360px; line-height: 15px; margin-top: 10px;">Type a name to identify yourself to Windows. Enter a password if you eant to.</p>
          <p style="width: 360px; line-height: 15px; margin-top: 10px;">Tip: If you don't enter a password, you won't get this prompt again at startup.</p>
          <div id="fields">
            <p class="field"><span><u>U</u></span>ser Name:</p>
            <p class="field"><span><u>P</u></span>assword:</p>
          </div>
          <form id="entry" action="javascript: handle_input()">
            <input type="text" id="username" name="username" placeholder="username">
            <input type="password" id="password" name="password" placeholder="password">
          </form>
          <div id="buttons">
            <input id="login_button" type="submit" value="OK">
            <input type="button" value="Cancel">
          </div>
        </div>
        <!-- Hidden at the moment -->
        <div id="power-buttons" style="display: none">
	      <ul id="power-menu">
		    <li id="shutdown_button">Shutdown</li>
		    <li id="restart_button">Restart</li>
		    <li id="suspend_button">Suspend</li>
	      </ul>
          <div id="error_message"></div>
	    </div>
      </span>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
