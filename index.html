<!doctype html>
<html>
  <head>
    <title>Vaporwave Login Theme</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <meta name="description" content="Theme: Vaporwave">
  </head>
  <body id="body">
    <style>
      #body {
          background-color: black;
      }

      #inputUserPassContainer {
          width: 620px;
          margin: 0 auto;
          background-color: orangered;
      }
      input[type=text], input[type=password] {
          font-size: 3.3em;
          width: 10em;
          margin: 0.3em 0;
      }

      #debug {
          background-color: black;
      }

      #debug p {
          color: greenyellow;
          font-size: 1em;
          padding: 0;
          font-family: monospace;
          line-height: 0.5em;
      }
      #power-buttons {
          color: white;
          font-size: 2em;
      }
      #message {
          color: yellow;
          font-size: 3em;
      }
    </style>

    <div id="inputUserPassContainer">
      <div id="usernameField">
        <input type="text" name="username" id="username" class="form-control">
      </div>
      <div id="passwordField">
        <input type="password" name="password" id="password" class="form-control">
      </div>
    </div>

	<div id="power-buttons">
	  <ul id="power-menu">
		<li id="shutdown">Shut down</li>
		<li id="reboot">Restart</li>
		<li id="sleep">Sleep</li>
	  </ul>
	</div>

    <div id="message"></div>
    <script type="text/javascript" src="js/main2.js"></script>
  </body>
</html>
